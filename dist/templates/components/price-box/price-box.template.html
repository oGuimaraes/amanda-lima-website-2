<div class="lst-price-box" ng-class="{ '-featured': featured === 'yes' }">
	<h3 class="lst-title" ng-bind="title"></h3>
	<span class="lst-price" ng-bind="('R$ ' + price)"></span>
	<p class="lst-description">
		<ng-transclude></ng-transclude>
	</p>

	<form action="https://pagseguro.uol.com.br/pre-approvals/request.html" method="post" onsubmit="PagSeguroLightbox(this); return false;">
		<!-- NÃO EDITE OS COMANDOS DAS LINHAS ABAIXO -->
		<input type="hidden" name="code" value="{{ code }}" />
		<input type="hidden" name="iot" value="button" />
		<input type="submit" class="lst-buy" name="submit" value="ADQUIRIR" />
	</form>
	<!--
	<a href="{{link}}" target="_blank" class="lst-buy">
		Começar minha transformação
	</a>
-->
</div>
